<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Titan Community Bank</title>
    <link rel="stylesheet" type="text/css" href='css/style.css'>
    <script src="js/registration.js"></script>
  </head>
  
<body onload="disp()">
    
    <main>
       
        <div class="container">
            <div class="header">
              <img src="img/tcbank.logo.png" alt="logo">
             </div>
            <div class="dashboard-login">
              <h2> Register for an account</h2>
              <br>
                <form id="form1" action="login.html" method="post" onsubmit="return valid();">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="psw">Password:</label>
                        <input type="password" name="psw" id="psw">
                    </div>
                    <div class="form-group">
                        <label for="psw2">Confirm Password:</label>
                        <input type="password" id="psw2">
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
          <footer> Copyright @ 2022 Titan Communiyu Bank <br>
            Email: info@titancommunitybank.com <br>
            Phone: 813-123-4567
          </footer>
    </main>
  </body>

</html>
